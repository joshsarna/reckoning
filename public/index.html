  <link href="index.css" rel="stylesheet">
</head>
<body>
  <div id="vue-app">

    <router-view></router-view>

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<template id="home-page">
  <div class="vue-component">

    <h1 class="">{{ message }}</h1>
    <div class="container">
      <div class="row">
        <div class="col-1 black-border">Today</div>
        <div class="col-1 black-border">Today + 1</div>
        <div class="col-1 black-border">Today + 2</div>
        <div class="col-1 black-border">Today + 3</div>
        <div class="col-1 black-border">Today + 4</div>
        <div class="col-1 black-border">Today + 5</div>
        <div class="col-1 black-border">Today + 6</div>
        <div class="col-2 black-border">Tasks</div>
        <div class="col-3 black-border">
          <span class="bold">Add a New Book</span>
          <div>Title: <input type="text" v-model="newBook.name"></div>
          <div>Author: <input type="text" v-model="newBook.author"></div>
          <div>Page Count: <input type="text" v-model="newBook.pages"></div>
          <div>Due Date: <input type="date" v-model="newBook.dueDate"></div>
          <div><input type="submit" value="Add Book" v-on:click="addBook"></div>
          <hr>
          <span class="bold">Books</span>
          <div v-for="book in books">â€¢ {{ book.friendly_due_date }}: {{ book.name }} ({{ book.author }}; {{ book.pages }} pages)</div>
        </div>
      </div>
    </div>

  </div>
</template>
